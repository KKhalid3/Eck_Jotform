<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotform</title>
</head>
<body>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241976325669370"></script>
    <!-- Custom JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        function changeBackgroundIfClassExists() {
          var elements = document.querySelectorAll('.form-line.jf-required.form-line-active');
          elements.forEach(function(element) {
            element.style.backgroundColor = 'yellow';
          });
        }

        // MutationObserver zum Überwachen von Änderungen im DOM
        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
              changeBackgroundIfClassExists();
            }
          });
        });

        // Beobachten des gesamten Dokuments auf Änderungen an Klassenattributen
        var config = { attributes: true, childList: true, subtree: true };
        observer.observe(document.body, config);

        // Zusätzlicher Aufruf der Funktion, um sicherzustellen, dass sie initial ausgeführt wird
        changeBackgroundIfClassExists();
      });
    </script>
</body>
</html>
